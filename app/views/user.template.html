<div class="container">
   <h1>{{title}}</h1>

   <div class="container">
      <p>User List</p>
      <table class="user">
         <tr>
            <th>ID</th>
            <th>Username</th>
         </tr>
         <tr ng-repeat="u in user">
            <td>{{u.id}}</td>
            <td>{{u.username}}</td>
         </tr>
      </table>
   </div>
</div>
